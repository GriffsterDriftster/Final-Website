<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Quote | Onbrd Solutions</title>
  <meta name="description" content="Get in touch with Onbrd Solutions to request a quote or schedule a live demonstration of our AI automation services.">
  <link rel="canonical" href="https://onbrdsolutions.com/contact.html">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    :root {
      --p-mint: #B8E5C0;
      --p-blue: #BFD8F8;
      --p-sand: #F3EEDC;
      --text-sub: #5A5A5A;
    }
    body { background: #fff; }

    /* Banner Section */
    .banner {
      background: linear-gradient(120deg, var(--p-blue) 0%, var(--p-mint) 100%);
      text-align: center;
      padding: 4rem 1rem;
      border-radius: 0 0 1.5rem 1.5rem;
      color: #000;
    }
    .banner h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.2rem;
      font-weight: 600;
      margin: 0;
    }
    .banner p {
      display: none;
    }
    .banner .btn-primary {
      display: none;
    }

    main {
      padding: 4rem 0;
      background: linear-gradient(180deg, var(--p-sand) 0%, #ffffff 60%);
    }

    .contact-card {
      max-width: 720px;
      margin: 2rem auto 0;
      background: rgba(255,255,255,0.9);
      border: 1px solid var(--p-mint);
      border-radius: 1.25rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      backdrop-filter: blur(6px);
      padding: 2rem;
    }

    .field { display: grid; gap: .5rem; }

    .field-wrap {
      background: linear-gradient(180deg, rgba(191,216,248,0.18), rgba(184,229,192,0.18));
      border: 1px solid var(--p-blue);
      border-radius: .8rem;
      padding: .6rem;
      transition: all .25s ease;
    }
    .field-wrap:focus-within {
      border-color: var(--p-mint);
      box-shadow: 0 0 0 4px rgba(184,229,192,.35);
    }

    input, textarea {
      background-color: #fff;
      border: 2px solid var(--p-blue);
      border-radius: .6rem;
      padding: .75rem;
      width: 100%;
      transition: border-color .25s ease, box-shadow .25s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--p-mint);
      box-shadow: 0 0 0 3px rgba(184,229,192,.35);
    }

    .btn-primary {
      background-color: var(--p-blue);
      border: none;
      color: #0b0b0b;
      font-weight: 600;
      border-radius: .8rem;
      padding: .9rem 1.4rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 6px 14px rgba(191,216,248,.45);
    }
    .btn-primary:hover {
      background: var(--p-mint);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(184,229,192,.45);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Onbrd Solutions</a>
      <nav class="main-nav" aria-label="Main menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog/index.html">Blog</a></li>
        </ul>
      </nav>
      <div class="cta-buttons"><a class="btn btn-primary" href="#contact-form">Get a Quote</a></div>
    </div>
  </header>

  <section class="banner">
    <h1>Early Access Installation Fees WAIVED for early joiners — Limited time!</h1>
  </section>

  <main id="main">
    <div class="container">
      <div class="contact-card">
        <form id="contact-form" action="https://formspree.io/f/myzdglpq" method="POST">
          <div style="display:flex; flex-direction:column; gap:1rem;">
            <div class="field">
              <label>Name</label>
              <div class="field-wrap"><input type="text" name="name" required></div>
            </div>
            <div class="field">
              <label>Email</label>
              <div class="field-wrap"><input type="email" name="email" required></div>
            </div>
            <div class="field">
              <label>Company</label>
              <div class="field-wrap"><input type="text" name="company"></div>
            </div>
            <div class="field">
              <label>Website</label>
              <div class="field-wrap"><input type="url" name="website" placeholder="https://"></div>
            </div>
            <div class="field">
              <label>What are you hoping to automate?</label>
              <div class="field-wrap"><textarea name="message" rows="5" required></textarea></div>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <nav aria-label="Footer menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog/index.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <small>© 2025 Onbrd Solutions. All rights reserved.</small>
    </div>
  </footer>
  <script src="assets/main.js" defer></script>
</body>
</html>
